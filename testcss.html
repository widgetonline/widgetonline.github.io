<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello React!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" href="/themes/wo/wo.css" />
        <style>
            button{
                margin:12px;
            }

            body{
                padding:50px;
            }
        </style>
        <script src="scripts/wo.js"></script>
        <script>
            function init(){
                var d = wo.use({
                    ui:'cover',
                    $$touchclose:true
                });
                d.show();
            }
        </script>
    </head>
    <body class="wo" onload="init();">
        <div class="basic">
            <button>Default</button>
            <button class="primary">Primary</button>
            <button class="disabled">Disabled</button>
        </div>
        <div>&nbsp;</div>
        <div class="basic">
            <button class="large">Default</button>
            <button class="large primary">Primary</button>
            <button class="large disabled">Disabled</button>
        </div>
    </body>
</html>
