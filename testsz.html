<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Test Cover</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" href="/themes/wo/wo.css" />
        <link rel="stylesheet" href="/themes/lib/bootstrap.css" />
        <style>

        </style>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/velocity.js"></script>
        <script src="scripts/wo.js"></script>
        <script>
            $(function(){
                var h = "300px";
                var raw = wo.use({
                    ui:"card",
                    class:"card static",
                    alias:"box",
                    id:"rcc",
                    style:{height:h, overflow:"hidden"},
                    made:function(){
                        this.$body.style.overflow = "auto";
                        this.setval({
                            title: "Raw Events",
                            body:""
                        })
                    }
                });

                var psr = wo.use({
                    ui:"card",
                    alias:"box",
                    id:"pcc",
                    style:{height:h, overflow:"auto"},
                    made:function(){
                        this.setval({
                            title: "Recognized Events",
                            body:""
                        })
                    }
                });

                $("#rc").append(raw);
                $("#pc").append(psr);

                $("#bpri").click(function(){

                });
                $("#bdef").click(function(){
                    wo.cover({
                        ui:"card",
                        alias:"box",
                        style:{width:"80%", display:"none"},
                        made:function(){
                            this.setval({
                                title: "Card Title",
                                body:"Card Body Content"
                            });
                            finger(this).draggable().zsizable();
                        }
                    });
                });
                $("#bdsb").click(function(){
                });
            });
        </script>
    </head>
    <body class="wo basic">
        <div class="container-fluid basic">
            <div class="row">
                <div class="col-xs-4">
                    <button id="bpri" class="primary large fill-x">Primary</button>
                </div>
                <div class="col-xs-4">
                    <div id="bdef" class="wbtn large fill-x">Default</div>
                </div>
                <div class="col-xs-4">
                    <button id="bdsb" class="large disabled fill-x">Disabled</button>
                </div>
            </div>
            <div class="row">
                <div id="rc" class="col-xs-12 col-sm-6">

                </div>
                <div id="pc" class="col-xs-12 col-sm-6">

                </div>
            </div>
        </div>
    </body>
</html>
