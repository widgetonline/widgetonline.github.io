<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>Home Page</title>
<link rel="stylesheet" href="themes/wo/wo.css">
<link rel="stylesheet" href="themes/lib/bootstrap.css">
<script src="scripts/jquery-min.js"></script>
<script src="scripts/velocity-min.js"></script>
<script src="scripts/wo-min.js"></script>
<script type="text/javascript">
$(function(){
    document.body.setAttribute("test", "ok");
    var w = new wo.monitor();
    w.observe(document.body, 'test', function(v, ov){
        console.log("Value:", v, "OldValue:", ov);
    });
    document.body.setAttribute("test", "a test");
    document.body.getAttribute("test");
    document.body.setAttribute("test", "success");

    WidgetContext.new("default", function(ctx){
        var dp = ctx.use({
            ui:"dropdown",
            "item-template":"dropdown.simpleitem"
        });
        dp.onchange = function(v){
            console.log(ctx.dp1model);
        };
        dp.bind(["item 1", "item 2"]);
        dp.model(["dp1model"]);
        dp.selectAt(0);
        var h = "300px";
        ctx.dp1model = "item 2";
        ctx.dp2model = "";
        var raw = ctx.use({
            ui:"card",
            class:"card static",
            alias:"box",
            id:"rcc",
            style:{height:h, overflow:"hidden"},
            made:function(){
                this.$body.style.overflow = "auto";
                var dp2 = ctx.use({
                    ui:"dropdown",
                    "item-template":"dropdown.simpleitem"
                });
                dp2.watcher().forward($("#bpri")[0], 'innerHTML');
                dp2.onchange = function(v){
                    console.log(ctx.dp2model);
                };
                dp2.bind(["item 3", "item 4"]);
                dp2.model(["dp2model"]);
                dp2.selectAt(0);
                this.set({
                    title: "Raw Events",
                    body:[dp, dp2]
                });
            }
        });
        raw.set({
            title: "Raw Events",
            body:{
                    mode:"append", target:{
                    ui:"card",
                    class:"card",
                    alias:"inbox",
                    made:function(){
                        this.set({title:"Content"});
                    }
                }
            }
        });
        var psr = ctx.use({
            ui:"card",
            alias:"box",
            id:"pcc",
            style:{height:h, overflow:"auto"},
        });
        psr.set({title:"Caption"});
        $("#rc").append(raw);
        $("#pc").append(psr);

        $("#bpri").click(function(){
            dp.select("item 3");
        });
        $("#bdef").click(function(){
            wo.cover({
                ui:"card",
                alias:"box",
                style:{width:"80%", display:"none"},
                made:function(){
                    this.set({
                        title: "Card Title",
                        body:'Card content ...'
                    });

                    finger(this).zoomable();
                }
            });
        });
        $("#bdsb").click(function(){
            document.body.setAttribute("test", "done");
        });
        
    });
    console.log("index end");
});</script>
</head>
<body class="wo basic">
<div>
<div class="container-fluid basic">
<div class="row"><div class="col-xs-12 col-sm-4">
<button id="bpri" class="primary large fill-x">Primary</button>
</div><div class="col-xs-12 col-sm-4">
<div id="bdef" class="wbtn large fill-x">Default</div>
</div>
<div class="col-xs-12 col-sm-4">
<button id="bdsb" class="large disabled fill-x">Disabled</button>
</div></div><div class="row">
<div id="rc" class="col-xs-12 col-sm-6">
</div><div id="pc" class="col-xs-12 col-sm-6"></div>
</div>
</div>
</div>
</body>
</html>
